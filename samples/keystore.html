<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Kaaya Sample !</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./kaaya.js"></script>
		<style>
			.blockGO {
				float: left;
				margin: 20px;
				width: 45%;
				border: 1px solid #b8bbd4;
				border-radius: 10px;
				padding: 10px 8px;
			}
		</style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Kaaya Sample - Keystore</h1>

				<div id="app">
					<div style="display: block; overflow: auto;">
						<list
							v-for="store in stores"
							v-bind:proxy="store.proxy"
							v-bind:key="store.key"
							v-bind:name="store.id"
							v-bind:id="store.key"
						></list>
					</div>
				</div>
			</div>
		</section>

		<script>
			// hack to work with webpack-dev-server
			window.Kaaya = window.Kaaya.default

			Array.prototype.random = function() {
				return this[Math.floor(Math.random() * this.length)]
			}

			// create server data store
			var objServer = Kaaya.createKeyStore()

			// create few clients
			var objClient = Kaaya.createKeyStore()
			objServer.observe(mut => {
				var history = JSON.parse(JSON.stringify(objServer.history))
				console.log("new Mutation", mut)
				setTimeout(() => objClient.sync(history), 500)
			})

			// set data
			var data = objServer.data
			data.user = {}
			data.user.name = "my user"
			data.user.age = 17
			data.system = {
				width: 1280,
				height: 720
			}

			Vue.component("list-elem", {
				props: ["proxy", "elem", "elemId"],
				template: `
				<div style="margin-top: 25px;">
					<h3 class="title is-3" style="text-transform: capitalize;">{{ elemId }}</h3>
					<table class="table is-bordered is-striped is-hoverable is-fullwidth">
						<thead>
							<th>Key</th>
							<th>Value</th>
						</thead>
						<tbody>
							<tr v-for="(item, id) in elem">
								<td>{{ id }}</td>
								<td>{{ item }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			`,
				mounted: function() {
					var store = mapStore.get(this.proxy)
					store.observe(mut => {
						if (!mut.path.startsWith(this.elemId)) return
						this.$forceUpdate()
					})
				}
			})

			Vue.component("list", {
				props: ["proxy", "name", "id"],
				methods: {
					add: function() {
						var data = mapStore.get(this.proxy).data
						var key = Math.random()
							.toString(36)
							.substr(2, 5)
						var value = Math.random()
							.toString(36)
							.substr(2, 5)
						data.system[key] = value
					},
					set: function() {
						var data = mapStore.get(this.proxy).data
						var key = Math.random()
							.toString(36)
							.substr(2, 5)
						var value = Math.random()
							.toString(36)
							.substr(2, 5)
						data.user.age = Math.round(Math.random() * 100)
					},
					send: function() {
						var store = mapStore.get(this.proxy)
						objServer.sync(store.history)
					},
					delete: function() {
						var store = mapStore.get(this.proxy)
						var key = Object.keys(store.data.system).random()
						store.delete("system", key)
					},
					undo: function() {
						var store = mapStore.get(this.proxy)
						store.undo()
					},
					redo: function() {
						var store = mapStore.get(this.proxy)
						store.redo()
					}
				},
				template: `
			<div class="blockGO">
				<label class="label">{{ name }} (<small>{{ id }}</small>)</label>
				<div>
					<list-elem v-for="(child, childId) in proxy" v-bind:proxy="proxy" v-bind:elem="child" v-bind:key="childId" v-bind:elemId="childId"></list-elem>
				</div>
				<div style="text-align: center; margin-top: 10px;">
					<input class="button is-link" type="button" value="Add" v-on:click="this.add"/>
					<input class="button is-link" type="button" value="Set" v-on:click="this.set"/>
					<input class="button is-link" type="button" value="Delete" v-on:click="this.delete"/>
					<input v-if="name != 'Server'" class="button is-link" type="button" value="Send" v-on:click="this.send"/>
					<input v-if="name == 'Server'" class="button is-link" type="button" value="<" v-on:click="this.undo"/>
					<input v-if="name == 'Server'" class="button is-link" type="button" value=">" v-on:click="this.redo"/>
				</div>
			</div>`,
				mounted: function() {
					var store = mapStore.get(this.proxy)
					store.observe(mut => this.$forceUpdate())
				}
			})

			var serverProxy = objServer.instantiateProxy()
			var clientProxy = objClient.instantiateProxy()

			var mapStore = new WeakMap()
			mapStore.set(serverProxy, objServer)
			mapStore.set(clientProxy, objClient)

			var app = new Vue({
				el: "#app",
				data: {
					stores: []
				},
				mounted() {
					this.stores.push({ id: "Server", key: objServer.id, proxy: serverProxy })
					this.stores.push({ id: "Client", key: objClient.id, proxy: clientProxy })
				}
			})
		</script>
	</body>
</html>
